{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block head %}
	{{ super() }} <!-- will retain contents of it's parent 'base.html' -->
{% endblock %}

{% block page_content %}

<div class="mast">
	<div class="mast-image-container">
		<i class="icon-home"></i>
	</div>
	<h4 class="greeting">{{ name }}</h4>
</div>

<div class="sub-mast">
	<div class="row">
		<a href="{{  url_for('home') }}">
		<div class="row-icon carrot">
			<i class="throw"></i>
		</div>
		<p class="row-title">SWEEP || SUBMIT</p>
		</a>
		<div class="clear"></div>
	</div>
	<div class="row">
		<a href="{{  url_for('home') }}">
		<div class="row-icon blue">
			<i class="stats"></i>
		</div>
		<p class="row-title">STATS</p>
		</a>
		<div class="clear"></div>
	</div>
	<div class="row">
		<a href="{{  url_for('home') }}">
		<div class="row-icon alizarin">
			<i class="throw"></i>
		</div>
		<p class="row-title">ROLL</p>
		</a>
		<div class="clear"></div>
	</div>
</div>

{% endblock %}
